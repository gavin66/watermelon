<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--移动设备优先,为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport 元数据标签。-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- 在移动设备浏览器上，通过为视口（viewport）设置 meta 属性为 user-scalable=no 可以禁用其缩放（zooming）功能。
    这样禁用缩放功能后，用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉。注意，这种方式不推荐所有网站使用，需看情况而定-->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="博客,个人博客,Gavin的博客,田宇的博客">
    <meta name="description" content="这是田宇(Gavin)的个人网站">

    <title>Gavin'blog</title>

    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/media.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h4>媒体库
                <button class="btn btn-success btn-xs fileinput-button">
                    <!--<i class="glyphicon glyphicon-plus"></i>-->
                    <span>添加</span>
                    <!--<input type="file" name="files[]" multiple="">-->
                    <input id="fileupload" type="file" name="files[]" data-url="http://127.0.0.1/data.json" multiple>
                </button>
                </h4>
            </div>
            <div class="col-xs-12">
                <div class="media-toolbar">
                    <div class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="media-attachment-filter-type">类型筛选</label>
                            <select class="form-control input-sm" id="media-attachment-filter-type">
                                <option value="all">所有</option>
                                <option value="image">图像</option>
                                <option value="audio">音频</option>
                                <option value="video">视频</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="media-attachment-filter-date">类型筛选</label>
                            <select class="form-control input-sm" id="media-attachment-filter-date">
                                <option value="all">全部</option>
                                <option value="0">2016-07</option>
                                <option value="1">2016-06</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-default btn-sm">批量选择</button>
                        <div class="form-group pull-right">
                            <label class="sr-only" for="media-attachment-filter-search">搜索</label>
                            <input type="text" class="form-control input-sm" id="media-attachment-filter-search" placeholder="搜索">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <ul class="list-inline">
                    <li class="attachment">
                        <div class="attachment-preview">
                            <div class="thumbnail-preview">
                                <div class="centered">
                                    <img src="http://127.0.0.1:8003/wp-content/uploads/2016/07/yui-001-002-300x189.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="attachment">
                        <div class="attachment-preview" style="cursor: default;">
                            <div class="thumbnail-preview upload-button">
                                <!--<button type="button" class="btn btn-default btn-xs"> 开始上传 </button>-->
                                <div class="progress" style="margin: 0 10px;border-radius: 0">
                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width: 2rem; width: 2%;">
                                        <span class="">40%</span>
                                        <!--<span class="sr-only">40%</span>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="script/jQuery-File-Upload-9.12.5/js/vendor/jquery.ui.widget.js"></script>
<script src="script/jQuery-File-Upload-9.12.5/js/jquery.iframe-transport.js"></script>
<script src="script/jQuery-File-Upload-9.12.5/js/jquery.fileupload.js"></script>


    <script>
    $(function(){
        $('#fileupload').fileupload({
            dataType: 'json',
            done: function (e, data) {
                console.debug(data);
//                $.each(data.result.files, function (index, file) {
//                    $('<p/>').text(file.name).appendTo(document.body);
//                });
            }
        });
    });

</script>
</body>
</html>
