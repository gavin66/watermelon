<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css -->
    <link href="tagger.css" rel="stylesheet">
</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Tagger 测试</h1>
            <div class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="tag"></label>
                    <input type="text" class="form-control" id="tag" placeholder="添加标签,以空格分割">
                </div>
                <a class="btn btn-default" href="#" role="button" id="create-button">Link</a>
                <a class="btn btn-default" href="#" role="button" id="get-tags-button">get-tags</a>
            </div>
            <div id="tag-container"></div>
        </div>
    </div>
</div>

<script src="jquery/dist/jquery.min.js"></script>
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<script src="tagger.js"></script>
<script>

    jQuery(function ($) {
        $tag = $('#tag');
        $tag.tagger({
            color: 'random',
            divide: true,
            tags: []
        }).on('tagger.remove', function (e) {
//            console.debug(e);
        });

        $('#get-tags-button').on('click', function () {
            console.debug($tag.tagger('getTags'));
        });

        $('#create-button').on('click', function () {
            $tag.tagger('addTag');
        });
    });
</script>
</body>
</html>
